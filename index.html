<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"/>

    <!-- Font Awesome Script  -->
    <script src="https://kit.fontawesome.com/cd5bd85960.js" crossorigin="anonymous"></script>
    
    <!-- Link of Local CSS  -->
    <link rel="stylesheet" href="style.css" />

    <title>IMDb</title>
  </head>
  <body id="index">
    
    <header>
        <!-- Navbar -->

        <nav class="navbar fixed-top navbar-dark text-white bg-dark">
            <div class="container-fluid d-flex justify-content-around  row row-cols-4 marginNav">
                <div class="col-2 container-fluid">    
                    <a class="navbar-brand text-white d-flex justify-content-start align-items-center"
                        href="./index.html">
                        <img src="bg image/imdb.png" alt="" height="44px" class="d-inline-block" >
                        
                        <span class="logo-text text-white d-none d-sm-none d-md-block"><img src="./assets/images/move_logo.png" alt="" height="50px" class="d-inline-block mx-2"></span>
                    </a>
                </div>
                <div class="col-7">   
                    <input class="form-control me-2 search-input rounded-pill" height="82px" type="text" placeholder="Enter to Search your movies ..." aria-label="Search" id="search-input" > 
                        
                </div>

                <div class="col-2 d-flex justify-content-end align-items-center ">
                    
                    <button type="button" class=" navFavButton btn btn-secondary position-relative rounded-2">
                        <img src="bg image/favourite.jpg" alt="" height="34px" width="90px" class="d-inline-block">
                                            
                        <i style="color:red" class="fa-lg fa-solid fa-heart mx-2"></i>
                        <span class="favNotification position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"></span>
                        
                    </button>
                </div>

            </div>
        </nav>
        
    </header>
    

    <!-- Main Section  -->
    <main>
        <div class="default-container">  
            <div class="index-default-container">
                <div>
                    <h1 class="text-center text-white">You can Search your Favourite Movies here</h1>
                    
                </div>
            </div>
        </div>

        <!-- Search Container  -->
        <div class="search-result-container">   
            <div class="searched-text-container">
                <!-- Will be injected through JavaScript -->

            </div>
            <div class="container-fluid ">
                <div>
                    <div class="container-fluid ">

                        <div class="row d-flex justify-content-center mt-4 align-items-center " id="searchContainer"
                            data-search-container>
                                    <!-- Will be injected through JavaScript  -->
                        </div>
                        
                    </div>
                </div>

                <!-- Page Number Section  -->

                <nav aria-label="...">
                    <ul class="pagination justify-content-center">
                        <!-- <li class="prev">
                        <div class="page-number" onClick="checkElement()"><i class="fa-solid fa-angle-left"></i></div>
                    </li>
                    <li class="first">
                        <div class="page-number " onClick="checkElement()">1</div>
                    </li>
                    <li class="current ">
                        <div class="page-number dots"><i class="fa-solid fa-circle"></i>&nbsp<i class="fa-solid fa-circle"></i></div>
                    </li>
                    <li class="current ">
                        <div class="page-number active-page">2</div>
                    </li>
                    <li class="last ">
                        <div class="page-number ">3</li>
                    <li calss="next ">
                        <div class="page-number "><i class="fa-solid fa-angle-right "></i></div>
                    </li> -->

                    </ul>
                </nav>
            </div>

    </main>
    <!-- main section ends -->

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->

    <!-- Link of JavaScript  -->
    <script src="index.js"></script>
  </body>
</html>
